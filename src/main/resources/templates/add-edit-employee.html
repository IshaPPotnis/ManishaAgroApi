<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Add Employee</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/createEmployee}" th:object="${employee}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">First Name</label>
                            <input type="text" th:field="*{name}" class="form-control"
                                   id="name" placeholder="Name"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Last Name</label>
                            <input type="text" th:field="*{designation}" class="form-control"
                                   id="designation" placeholder="Designation"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Last Name</label>
                            <input type="text" th:field="*{contactDetail}" class="form-control"
                                   id="contact_detail" placeholder="Contact_Detail"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="text" th:field="*{emailId}" class="form-control"
                                   id="email" placeholder="Email Id"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Last Name</label>
                            <input type="text" th:field="*{address}" class="form-control"
                                   id="address" placeholder="address"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Last Name</label>
                            <input type="text" th:field="*{dob}" class="form-control"
                                   id="dob" placeholder="Date Of Birth"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Last Name</label>
                            <input type="text" th:field="*{dateOfJoining}" class="form-control"
                                   id="date_of_joining" placeholder="Date Of Joining"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Last Name</label>
                            <input type="text" th:field="*{userName}" class="form-control"
                                   id="username" placeholder="username"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Last Name</label>
                            <input type="text" th:field="*{password}" class="form-control"
                                   id="password" placeholder="password"/>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{empId}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
